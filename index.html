<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tong-its</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="assets/cards.css" media="screen" title="no title">
    <link rel="stylesheet" href="assets/style.css" media="screen" title="no title">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="xor.js" charset="utf-8"></script>
    <script src="actions.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

  </head>
  <body style="display: none">

    <!-- <div class="container-fluid">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Tong-its</a>
      </nav>
    </div> -->

    <div class="container-fluid">

      <div id="app">

        <div class="enemy">
          <div class="row cards">
            <div class="col-md-12">

              <div class="playingCards faceImages">
                <ul class="hand" v-bind:data-length="decks.enemy.cards.length">
                  <li v-for="card in decks.enemy.cards" class="card back">
                    <span class="rank"></span>
                    <span class="suit"></span>
                  </li>
                </ul>
              </div>

            </div>
          </div>

          <div class="row houses">
            <div class="col-md-12">

            </div>
          </div>
        </div>

        <div class="row battleground">

          <div class="col-md-1">

          </div>

          <div class="col-md-5 undrawn">

            <div class="playingCards">

              <ul class="deck" v-bind:data-length="decks.undrawn.cards.length">
                <li v-for="card in decks.undrawn.cards" class="card back" v-on:click="drawCard">
                  <span class="rank"></span>
                  <span class="suit"></span>
                </li>
              </ul>

            </div>

          </div>

          <div class="col-md-5 drawn">

          </div>

        </div>

        <div class="my">
          <div class="row houses">
            <div class="col-md-12">

            </div>
          </div>

          <div class="row cards">
            <div class="col-md-12">

              <div class="playingCards faceImages">
                <ul class="hand" v-bind:data-length="decks.my.cards.length">
                  <li v-for="card in decks.my.cards" class="card" v-bind:class="['rank-' + card.rank, card.suit]" draggable="true">
                    <span class="rank" v-html="`${card.rank.toUpperCase()} &${card.suit};`"></span>
                    <span class="suit"></span>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript">
      this.CurrentApp = new App('app')
    </script>

  </body>
</html>
